<div class="height53"></div>

<div class=" container-fluid">
    <div class="row">
        <volist name="list" id="vo">
            <div class="col-xs-6" style="padding-right:5px;" >
                <div class="thumbnail" style="padding:0px;">
                    <a href="<{:U('goods/item')}>?id=<{$vo.gid}>"><div class="sosophoto"><img src="<{:C('imgHost')}><{$vo.img}>"></div></a>
                    <div class="caption">
                        <h4><{$vo.name}></h4>
                    </div>
                    <p class="color_gray">
                        <span class="font16 color_orange">¥ <{$vo.buy_price}></span>&nbsp;&nbsp;
                        <span class="font16 color_gray" style="text-decoration:line-through;">¥ <{$vo.market_price}></span>
                    </p>
                </div>
            </div>
        </volist>
    </div>
    <div class="pagination">
        <{$page}>
    </div>

    <div class="height20"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="shopcar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title font16" id="myModalLabel">我的购物车</h5>
            </div>
            <div class="modal-body aligncenter">
                <div class="photo_60"><img src="__PUBLIC__/Images/icon_shopcar_ok.png"></div><br>
                您选购的商品已加入购物车<br>
                购物车有2件商品，共计<span class="font16 color_orange">¥ 12</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-success">去结算</button>
            </div>
        </div>
    </div>
</div>
