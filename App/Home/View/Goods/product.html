<script>
    GoodsId = <{$info.gid}>;
    $(window).ready(function(){
        $('#btnmin').click(function(){
            var num = $('#num').val();
            if(num>1){
                num--;
            }
            $('#num').val(num);
        })
        $('#btnadd').click(function(){
            var num = $('#num').val();
            num++;
            $('#num').val(num);
        })
        $('#addCart').click(function(){
            addCart();
        })
        $('#buyNow').click(function(){
            buyNow();
        })
    })

    /**
     * 添加到购物车
     */
    function addCart(){
        $.ajax({
            url:"<{:U('index/addCart')}>",
            data:{
                id:GoodsId,
                num:$('#num').val()
            },
            success:function(data){
                if(data.status){
                    alert('添加成功');
                    getCartNum();
                }else{
                    alert(data.info);
                }
            }
        })
    }

    /**
     * 直接购物
     */
    function buyNow(){
        $.ajax({
            url:"<{:U('index/addCart')}>",
            data:{
                id:GoodsId,
                num:$('#num').val()
            },
            success:function(data){
                if(data.url!=''){
                    alert(data.info);
                    window.location.href = data.url;
                }
                if(data.status){
                    //添加到购物车成功
                    window.location.href = "<{:U('user/myCart')}>";
                }
            }
        })
    }

</script>
