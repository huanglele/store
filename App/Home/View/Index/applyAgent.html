<style>
    #regForm{
        margin-top: 10px;
    }
</style>
<script>
    $(window).ready(function(){
        $('#regForm').submit(function(){
            var _user = $('input[name="username"]');
            var _store = $('input[name="storename"]');
            var _email = $('input[name="email"]');
            var _pw = $('input[name="password"]');
            var _pw2 = $('input[name="password2"]');
            var _img = $('input[name="img"]');
            if(_user.val()==''){
                alert('请填写用户名');
                _user.focus();
                return false;
            }
            if(_store.val()==''){
                alert('请填写店铺名');
                _store.focus();
                return false;
            }
            if(_email.val()==''){
                alert('请填写邮箱');
                _email.focus();
                return false;
            }
            if(_pw.val()==''){
                alert('请填写密码');
                _pw.focus();
                return false;
            }
            if(_pw2.val()==''){
                alert('请填写确认密码');
                _pw2.focus();
                return false;
            }
            if(_pw.val()!=_pw2.val()){
                alert('两次密码不一样');
                _pw.focus();
                return false;
            }
            if(_img.val()==''){
                alert('请上传店铺图片');
                _img.focus();
                return false;
            }
            return true;
        });
    });
</script>
<div class="container">
    <form class="form-horizontal" id="regForm" action="<{:U('index/applyAgent')}>" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-3 control-label">用户名</label>
            <div class="col-sm-8">
                <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱</label>
            <div class="col-sm-8">
                <input type="email" name="email" class="form-control" placeholder="邮箱">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">密码</label>
            <div class="col-sm-8">
                <input type="password" name="password" class="form-control" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">确认密码</label>
            <div class="col-sm-8">
                <input type="password" name="password2" class="form-control" placeholder="确认密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">店铺名</label>
            <div class="col-sm-8">
                <input type="text" name="storename" class="form-control" placeholder="店铺名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">店铺头像</label>
            <div class="col-sm-8">
                <input type="file" name="img" class="form-control" placeholder="头像">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" name="submit" class="btn btn-default">申请代理</button>
            </div>
        </div>
    </form>

    <div class="row">

    </div>
</div>
