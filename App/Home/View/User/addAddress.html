<link href="__PUBLIC__/css/alongsty.css" rel="stylesheet"><style>    .row {        background: none;    }</style><div class="toper navbar-fixed-top">
    <div class="row color_white " >
        <div class="col-xs-2" style="padding-left:25px;"><a class="cwhite" href="<{:U('user/myAddr')}>"><img src="__PUBLIC__/images/jt.png" ></a></div>
        <div class="col-xs-8 text-center font20">方正大米</div>
        <div class="col-xs-2"><a href="#"><div class="photo_25" style="margin-top:3px;"></div></a></div>
    </div>
</div>
<!-- toper -->
<div class="height53"></div>

<form action="<{:U('user/addAddress')}>" method="post">
    <div class="exitBox" style="margin-left:50px;">
	<br>
	<br>
        <dl class="clearfix exitBoxT1">
            
            <dd>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:<input name="name" value="<{$info.name}>" type="text" class="exitIpt"></dd>
        </dl>
        <div class="exitLine"></div>
<br>
        <dl class="clearfix exitBoxT1">
            
            <dd> 电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话: <input name="tel" value="<{$info.tel}>" type="text" class="exitIpt"></dd>
        </dl>
        <div class="exitLine"></div>
<br>

        <select name="sheng" data-value="" class="form-control"></select>
        <select name="shi" data-value=""  class="form-control"></select>
        <select name="city" data-value=""  class="form-control"></select>
        <dl class="clearfix exitBoxT2">
      
            <dd>详细地址: <input name="detail" type="text" class="exitIpt"></dd>
        </dl>
        <div class="exitLine"></div>
    </div>
	<br>
    <div class="add"  style="margin-left:130px;">
        <notempty name="info.id">
            <input type="hidden" name="id" value="<{$info.id}>">
        </notempty>
        <input type="hidden" name="jump" value="<{$jump}>">
        <input type="hidden" name="addr" value="" />
        <button type="submit" name="submit" class="dizhi">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
    </div>
</form>
<script src="__PUBLIC__/js/city.json.js" type="text/javascript"></script>
<script>
    $(window).ready(function(){
        createSheng();

        $('form').submit(function(){
            var sheng = $('select[name="sheng"]').attr('data-value',$('select[name="sheng"] option:selected').html());
            var shi = $('select[name="shi"]').attr('data-value',$('select[name="shi"] option:selected').html());
            var city = $('select[name="shi"]').attr('data-value',$('select[name="shi"] option:selected').html());
            var detail = $('input[name="detail"]').val();
            if(detail){
                $('input[name="addr"]').val(sheng+shi+city+detail);
            }else{
                alert('请填写详细地址');return false;
            }
        })
    })
    createSheng = function(){
        var op = '';
        $.each(city,function(i,n){
            op += '<option value="'+ n.value+'">'+ n.text+'</option>';
        })
        $('select[name="sheng"]').html(op);
        createShi();
        $('select[name="sheng"]').change(function(){
            createShi();
        })
    }

    createShi = function(){
        var op = '';
        var sheng = $('select[name="sheng"] option:selected').index();
        $.each(city[sheng].children,function(i,n){
            op += '<option value="'+ n.value+'">'+ n.text+'</option>';
        })
        $('select[name="shi"]').html(op);
        createCity();
        $('select[name="shi"]').change(function(){
            createCity();
        })
    }

    createCity = function(){
        var op = '';
        var sheng = $('select[name="sheng"] option:selected').index();
        var shi = $('select[name="shi"] option:selected').index();
        var ci = city[sheng].children;
        $.each(ci[shi].children,function(i,n){
            op += '<option value="'+n.value+'">'+ n.text+'</option>';
        })
        $('select[name="city"]').html(op);
    }
</script>
