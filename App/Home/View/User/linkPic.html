<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <title><{$title}></title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/jquery_min1_11_2.js"></script>
    <script type="text/javascript">
        function toshare(){
            $(".am-share").addClass("am-modal-active");
            if($(".sharebg").length>0){
                $(".sharebg").addClass("sharebg-active");
            }else{
                $("body").append('<div class="sharebg"></div>');
                $(".sharebg").addClass("sharebg-active");
            }
            $(".sharebg-active,.share_btn").click(function(){
                $(".am-share").removeClass("am-modal-active");
                setTimeout(function(){
                    $(".sharebg-active").removeClass("sharebg-active");
                    $(".sharebg").remove();
                },300);
            })
        }

        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '<{$signPackage["appId"]}>', // 必填，公众号的唯一标识
            timestamp: '<{$signPackage["timestamp"]}>', // 必填，生成签名的时间戳
            nonceStr: '<{$signPackage["nonceStr"]}>', // 必填，生成签名的随机串
            signature: '<{$signPackage["signature"]}>',// 必填，签名，见附录1
            jsApiList: [
                'onMenuShareTimeline',
                'onMenuShareAppMessage'
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });

        wx.ready(function(){

            var shareData = {
                title: "<{$info.title}>",
                desc: '<{$info.summary}>',
                link: window.location.href,
                imgUrl: '<{$info.img}>'
            };
            var shareData2 = shareData;
            shareData2.success = function(){ajax_post();}
            //wx.onMenuShareAppMessage(shareData);
            wx.onMenuShareTimeline(shareData2);

        })

        function ajax_post(){
            $.ajax({
                url:"<{:U('user/shareSuccess')}>",
                type:'POST',
                cache:false,
                dataType:'html',
                success:function(res){
                    if(res){
                        window.location.href = "<{:U('index/hb')}>?uid=<{$Think.session.uid}>"
                    }else{
                        alert('每24小时可分享1次每次均有红包领取哟！');
                    }
                }
            })
        }
    </script>
</head>
<body style="margin: 0px;">
<img style="-webkit-user-select: none; max-width: 4140px;" src="<{$url}>"></body>
</html>
