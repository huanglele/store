<div class="panel panel-default">
    <div class="panel-heading">
        我的店铺
    </div>
    <div class="panel-body">
        <form class="form-horizontal" action="<{:U('store')}>" method="post" enctype="multipart/form-data" style="margin: 30px auto;">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-xs-8 col-sm-offset-3">
                            <div class="form-group">
                                <label class="sr-only">店铺名</label>
                                <div class="input-group">
                                    <div class="input-group-addon">&nbsp;&nbsp;&nbsp;&nbsp;店铺名</div>
                                    <input type="text" class="form-control" value="<{$info.storename}>" name="storename" placeholder="店铺名" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-sm-offset-3">
                            <div class="form-group">
                                <label class="sr-only">邮箱</label>
                                <div class="input-group">
                                    <div class="input-group-addon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮箱</div>
                                    <input type="email" class="form-control" value="<{$info.email}>" name="email" placeholder="邮箱" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-sm-offset-3">
                            <div class="form-group">
                                <label class="sr-only">平台分成</label>
                                <div class="input-group">
                                    <div class="input-group-addon">平台分成</div>
                                    <input type="text" class="form-control" disabled="disabled" value="<{$info.rate}>">
                                    <div class="input-group-addon">%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-sm-offset-3">
                            <div class="form-group">
                                <label class="sr-only">店铺图片</label>
                                <div class="input-group">
                                    <div class="input-group-addon">店铺图片</div>
                                    <input type="file" class="form-control" name="file" placeholder="店铺Logo">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-sm-offset-3">
                            <button type="submit" style="width: 100%" name="submit" class="btn btn-success">修改</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <notempty name="info.headimgurl">
                        <img class="storeimg" src="<{:C('imgHost')}><{$info.headimgurl}>." />
                        <p class="tip">当前店铺图片</p>
                    </notempty>
                </div>
            </div>
        </form>
    </div>
</div>
<style>
    .storeimg{
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }
    .tip{
        text-align: center;
        margin-top: 10px;
        color: #bbbbbb;
    }
</style>
