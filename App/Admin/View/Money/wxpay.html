<div class="row text-center" style="margin: 20px auto">
    <form class="form-horizontal" action="<{:U('wxpay')}>" method="get">
        <div class="row">
            <div class="col-xs-2">
                <div class="form-group">
                    <label class="sr-only">用户ID</label>
                    <div class="input-group">
                        <div class="input-group-addon">用户ID</div>
                        <input type="text" class="form-control" name="uid" placeholder="填写用户ID" value="<{$uid}>">
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                    <label class="sr-only">商户订单</label>
                    <div class="input-group">
                        <div class="input-group-addon">商户订单</div>
                        <input type="text" class="form-control" id="pid" name="pid" placeholder="商户订单号" value="<{$pid}>">
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="form-group">
                    <label class="sr-only">微信订单</label>
                    <div class="input-group">
                        <div class="input-group-addon">微信订单</div>
                        <input type="text" class="form-control" name="trade" placeholder="微信订单号" value="<{$trade}>">
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
                <select class="form-control" name="status">
                    <option value="-1">全部状态</option>
                    <volist name="PayStatus" id="v">
                        <option value="<{$key}>" ><{$v}></option>
                    </volist>
                </select>
            </div>
            <div class="col-xs-1">
                <button type="submit" class="btn btn-primary">搜索</button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">微信支付记录</div>
        <table class="table">
            <thead>
            <tr>
                <th>用户ID</th>
                <th>商户订单</th>
                <th>微信订单</th>
                <th>时间</th>
                <th>金额</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td>
                        <a href="<{:U('user/index')}>?uid=<{$vo.uid}>" target="_blank"> <{$vo.uid}></a>
                    </td>
                    <td><{$vo.pid}></td>
                    <td><{$vo.paytrade}></td>
                    <td><{$vo.creattime|Mydate}></td>
                    <td><{$vo.money}></td>
                    <td>
                        <{$PayStatus[$vo['status']]}>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <div><{$page}></div>
</div>
<script>
    $(window).ready(function(){
        $('select[name="status"]').val("<{$status}>");

    })
</script>
