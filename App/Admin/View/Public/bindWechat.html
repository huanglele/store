<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css">
    <style>
        img{
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="panel panel-default">
    <div class="panel-heading">
        绑定微信
    </div>
    <div class="panel-body">
        <form action="<{:U('common/bindWechatPost')}>" method="post" class="form-horizontal" style="margin: 30px auto;">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="form-group">
                        <label class="sr-only">微信昵称</label>
                        <div class="input-group">
                            <div class="input-group-addon">微信昵称</div>
                            <input type="text" class="form-control" value="<{$info.nickname}>" disabled="disabled" placeholder='' >
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="form-group">
                        <label class="sr-only">微信OpenId</label>
                        <div class="input-group">
                            <div class="input-group-addon">微信OpenId</div>
                            <input type="text" class="form-control" value="<{$info.openid}>" disabled="disabled" placeholder='' >
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="form-group">
                        <label class="sr-only">用户名</label>
                        <div class="input-group">
                            <div class="input-group-addon">用户名</div>
                            <input type="text" class="form-control" name="user" value="" placeholder='' >
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="form-group">
                        <label class="sr-only">密 码</label>
                        <div class="input-group">
                            <div class="input-group-addon">密 码</div>
                            <input type="password" class="form-control" name="password" value="" placeholder='' >
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="form-group">
                        <button style="width: 100%" name="submit" class="btn btn-success" value="submit">绑定商户</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-sm-offset-3">
                    <div class="form-group text-center">
                        <img src="__PUBLIC__/images/wechat_qrcode.jpg" title="微信扫一扫绑定账号" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
