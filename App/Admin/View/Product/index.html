<form class="form-horizontal" action="<{:U('index')}>" method="get">
    <div class="row">
        <div class="col-xs-5">
            <div class="form-group">
                <label class="sr-only" for="name">商品名</label>
                <div class="input-group">
                    <div class="input-group-addon">商品名</div>
                    <input type="text" class="form-control" id="name" name="name" placeholder="填写商品名" value="<{$name}>">
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <select class="form-control" name="type">
                <option value="0">全部</option>
                <option value="1" >单品</option>
                <option value="2" >套餐</option>
            </select>
        </div>
        <div class="col-xs-2">
            <select class="form-control" name="status">
                <option value="0">全部商品</option>
                <volist name="ProductStatus" id="v">
                    <option value="<{$key}>" ><{$v}></option>
                </volist>
            </select>
        </div>
        <div class="col-xs-2 ">
            <button type="submit" class="btn btn-primary">搜索</button>
        </div>
    </div>
</form>
<script>
    $(window).ready(function(){
        $('select[name="status"]').val('<{$status}>');
        $('select[name="type"]').val('<{$type}>');
    })
</script>
<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            所有商品
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>商品名</th>
                <th>价格</th>
                <th>状态</th>
                <th>种类</th>
                <th>编辑</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td><{$vo.name}></td>
                    <td><{$vo.price}></td>
                    <td><{$ProductStatus[$vo['status']]}></td>
                    <td><{$ProductType[$vo['type']]}></td>
                    <td>
                        <a href="<{:U('editor')}>?id=<{$vo.pid}>" >编辑</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <div><{$page}></div>
</div>
